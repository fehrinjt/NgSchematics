<div *ngIf="product;else loading">
  <div class="text-center w-100">
    <h4>{{ isNew ? 'Add New Product' : 'Edit Product' }}</h4>
  </div>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="descInput">Description</label>
      <input type="text" class="form-control" id="descInput" placeholder="Description" formControlName="description">
    </div>
    <div class="form-group">
      <label for="priceInput">Price</label>
      <input type="number" class="form-control" id="priceInput" placeholder="Price" formControlName="price">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit(form.value)" [disabled]="saving">Submit <span *ngIf="saving" class="k-icon k-i-loading"></span></button>
    <button type="button" class="btn btn-secondary ml-2" (click)="cancelForm()">Cancel</button>
  </form>
</div>
<ng-template #loading>
  <div class="text-center">
    <span class="k-icon k-i-loading" style="font-size: 64px;"></span>
    <div>Loading...</div>
  </div>
</ng-template>
